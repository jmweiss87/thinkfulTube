<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JW Version - Thinkful Tube - (with JSON)AJAX YouTube API example</title>
        <meta name="description" content="YouTube Thinkful Tube API Search Example">
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link rel="shortcut icon" type="image/png" href="http://icons.iconarchive.com/icons/dakirby309/simply-styled/48/YouTube-icon.png">
        <link href="https://fonts.googleapis.com/css?family=Dosis|Fjalla+One|Open+Sans+Condensed:300|Oswald|Raleway|Song+Myung" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    </head>
    <body>
      <main role="main">
        <div class="title-container">
          <!-- <span id="form" class="h1-remake">Thinkful Tube Search YouTube Videos by name</span> -->
          <h1 class="h1-remake">Thinkful Tube Search YouTube Videos by name</h1>
            <label aria-labelledby="heading" for="form"></label>
            <form id="heading" action="#" class="js-search-form">
              <label aria-labelledby="search-query" for="query"></label>
              <input id="search-query" type="text" class="js-query" aria-label="search-query">
              <button id="button-style" type="submit">Search</button>
            </form>
          <span class="h3-remake">Results</span>
          <div class="next-previous">
            <div class="previous">
                  <a class="clicker" href="#">Previous Page</a>
                </div>
            <div class="next">
              <a class="clicker" href="#">Next Page</a>
            </div>
          </div>    
        </div>  

        <div class="js-search-results">
          <!-- Results here, js-results-actual -->
        </div>
        <div class="next-previous">
          <div class="next">
            <a class="clicker" href="#">Next Page</a>
          </div>
          <div class="previous">
            <a class="clicker" href="#">Previous Page</a>
          </div> 
        </div>    
      </main>
      <script src="js/index.js"></script>
    </body>
</html>
